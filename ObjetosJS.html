		// Algunos de los datos que pueden ser los atributos de un objeto
		// String, array, number, object, function, boolean, structured data, date

		 class Persona {
		 	constructor(pnombre, pedad){
		 		this.nombre = pnombre;
				this.edad = pedad;
		 	}
			
			
			set setNombre(nombre){
				this.nombre = nombre;
			}
			get getNombre(){
				return this.edad;
			}

			toString(){
				return "Hola mi nombre es " + this.nombre + " y tengo "+ this.edad;
			}

		}

		var alex = new Persona("Alex", 42);

		//Dot notation
		console.log(alex.nombre);
		console.log(alex.toString());
		
		//Bracket notation
		console.log(alex['nombre']);
		console.log(alex['toString']());

		// uso de bracket notation dinamico	
		var propiedades = [
			"nombre",
			"edad"
		];

		for (var i = propiedades.length - 2; i >= 0; i--) {
			console.log("Hola mi nombre es"+ alex[propiedades[i]]+ " y tengo "+ alex[propiedades[i+1]])
		}
		// Fin uso bracket notation dinamico	
		
		//Eliminar una propiedad de un objeto
		//delete alex.nombre;
		delete alex['nombre']; // undefined

		console.log(alex.nombre);

		//crear nuevamente la propiedad
		alex.nombre = 'Alex';
		console.log(alex.nombre);
		
		//Herencia
		class Person {
			constructor(name, age) {
			  this._name = name;
			  this._age = age;
			}

			showInfo() {
			  return `I'm ${this._name}, aged ${this._age}.`;
			}
		  }

		  class Employee extends Person {
			constructor(name, age, sex) {
			  super(name, age);
			  this._sex = sex;
			}

			showInfo() {
			  return `I'm a ${this._sex} named ${this._name}, aged ${this._age}`;
			}
		  }

		  const alice = new Person("Alice", 20);
		  const bob = new Employee("Bob", 25, "male");

  // console.log(alice.showInfo());
  // console.log(bob.showInfo());

		  imprimir(alice);
		  imprimir(bob);

		  function imprimir(persona){
		   console.log(persona.showInfo());
