		// Algunos de los datos que pueden ser los atributos de un objeto
		// String, array, number, object, function, boolean, structured data, date

		 class Persona {
		 	constructor(pnombre, pedad){
		 		this.nombre = pnombre;
				this.edad = pedad;
		 	}
			
			
			set setNombre(nombre){
				this.nombre = nombre;
			}
			get getNombre(){
				return this.edad;
			}

			toString(){
				return "Hola mi nombre es " + this.nombre + " y tengo "+ this.edad;
			}

		}

		var alex = new Persona("Alex", 42);

		//Dot notation
		console.log(alex.nombre);
		console.log(alex.toString());
		
		//Bracket notation
		console.log(alex['nombre']);
		console.log(alex['toString']());
